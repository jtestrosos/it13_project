<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’Š</text></svg>">
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Medicine ERP Desktop</title>
    <base href="/" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="app.css" rel="stylesheet" />
    <script src="theme.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #app {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        /* Loading indicator */
        #app>div:first-child {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <div style="text-align: center;">
            <svg class="inline-block animate-spin h-8 w-8 text-emerald-600" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            <p class="mt-4 text-gray-600">Loading PharmERP...</p>
        </div>
    </div>
    <script>
        // Function name must match the call in C#: JS.InvokeVoidAsync("downloadFile", ...)
        function downloadFile(filename, content, type) {
            // 1. Create a Blob (Binary Large Object) containing the CSV data
            var blob = new Blob([content], { type: type });
            var url = URL.createObjectURL(blob);

            // 2. Create a temporary invisible anchor tag (<a>) element
            var a = document.createElement('a');
            a.href = url;
            a.download = filename; // Sets the name of the file to be downloaded

            // 3. Simulate a click to trigger the download prompt
            document.body.appendChild(a);
            a.click();

            // 4. Clean up the temporary element and the object URL
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        window.saveAsFile = (fileName, base64) => {
            const link = document.createElement('a');
            link.download = fileName;
            link.href = `data:application/pdf;base64,${base64}`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
    <script src="_framework/blazor.webview.js" autostart="false"></script>
</body>

</html>
